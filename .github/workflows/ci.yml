name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm install
      - run: npm run -s test:all
        env:
          LOG_PRETTY: 'false'
          FEATURE_REDIS_PUBSUB: 'false'
          CONVERSATION_JWT_SECRET: 'ci-secret-please-change'

